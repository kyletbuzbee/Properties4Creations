name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./web
      run: npm ci

    - name: Build
      working-directory: ./web
      run: npm run build

    - name: Export static files
      working-directory: ./web
      run: npm run export:static

    - name: Copy static files to docs/
      run: |
        rm -rf docs
        mkdir docs
        cp -r web/out/* docs/
        cp docs/p4c-export.js docs/
        cp docs/static-*.js docs/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
