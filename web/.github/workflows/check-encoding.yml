name: Check file encodings

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  encoding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run encoding check
        run: npm run check-encoding
